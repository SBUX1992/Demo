<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- <script type="text/javascript" th:src="@{/login.js}"></script> -->
</head>

<body>
    <div id="wrap">
        <main>
            <div>
                <form action="">
                    <h3>Login</h3>
                    <table border="1">
                        <tr>
                            <th>로그인</th>
                            <td><input type="text" placeholder="아이디"></td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td><input type="text" placeholder="비밀번호"></td>
                        </tr>
                    </table>
                    <div class="btn">
                    	<input class="btn-login" type="submit" value="로그인">
                    	<input class="btn-register" type="submit" value="회원가입">
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
